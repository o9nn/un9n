name: Nightly Builds

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      full_matrix:
        description: 'Run full platform matrix'
        required: false
        default: false
        type: boolean

env:
  CMAKE_BUILD_TYPE: Release

permissions:
  contents: write
  packages: write

jobs:
  # ============================================================================
  # Check for Changes
  # ============================================================================
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      commit_sha: ${{ steps.check.outputs.commit_sha }}
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for changes
        id: check
        run: |
          # Check if there were commits in the last 24 hours
          LAST_COMMIT=$(git log -1 --format=%ct)
          NOW=$(date +%s)
          DIFF=$((NOW - LAST_COMMIT))
          
          # 86400 seconds = 24 hours
          if [ $DIFF -lt 86400 ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
          
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  # ============================================================================
  # Nightly Build - Linux
  # ============================================================================
  nightly-linux:
    name: Nightly Linux
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libeigen3-dev \
            libboost-all-dev \
            libgtest-dev \
            ninja-build

      - name: Configure and Build
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTING=ON
          cmake --build build --config Release -j $(nproc)
          cmake --install build --prefix install

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure --parallel 2 -C Release || true

      - name: Package
        run: |
          NIGHTLY_VERSION="nightly-$(date +%Y%m%d)-${{ needs.check-changes.outputs.commit_sha }}"
          mkdir -p packages
          tar -czvf packages/deeptreeecho-${NIGHTLY_VERSION}-linux-x64.tar.gz -C install .

      - name: Upload nightly
        uses: actions/upload-artifact@v6
        with:
          name: nightly-linux-x64
          path: packages/
          retention-days: 7

  # ============================================================================
  # Nightly Build - Windows
  # ============================================================================
  nightly-windows:
    name: Nightly Windows
    runs-on: windows-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '2024.01.12'

      - name: Install dependencies
        run: |
          vcpkg install eigen3:x64-windows boost:x64-windows gtest:x64-windows

      - name: Configure and Build
        run: |
          cmake -B build -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX=install `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DBUILD_SHARED_LIBS=ON `
            -DBUILD_TESTING=ON
          cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS
          cmake --install build --prefix install --config Release

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure --parallel 2 -C Release
        continue-on-error: true

      - name: Package
        run: |
          $NIGHTLY_VERSION = "nightly-$(Get-Date -Format 'yyyyMMdd')-${{ needs.check-changes.outputs.commit_sha }}"
          New-Item -ItemType Directory -Force -Path packages
          Compress-Archive -Path install\* -DestinationPath "packages\deeptreeecho-$NIGHTLY_VERSION-windows-x64.zip"

      - name: Upload nightly
        uses: actions/upload-artifact@v6
        with:
          name: nightly-windows-x64
          path: packages/
          retention-days: 7

  # ============================================================================
  # Nightly Build - macOS
  # ============================================================================
  nightly-macos:
    name: Nightly macOS
    runs-on: macos-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Install dependencies
        run: |
          brew install eigen boost googletest ninja

      - name: Configure and Build
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTING=ON
          cmake --build build --config Release -j $(sysctl -n hw.ncpu)
          cmake --install build --prefix install

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure --parallel 2 -C Release || true

      - name: Package
        run: |
          NIGHTLY_VERSION="nightly-$(date +%Y%m%d)-${{ needs.check-changes.outputs.commit_sha }}"
          mkdir -p packages
          tar -czvf packages/deeptreeecho-${NIGHTLY_VERSION}-macos-universal.tar.gz -C install .

      - name: Upload nightly
        uses: actions/upload-artifact@v6
        with:
          name: nightly-macos-universal
          path: packages/
          retention-days: 7

  # ============================================================================
  # Nightly Python Wheels
  # ============================================================================
  nightly-python:
    name: Nightly Python
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Build wheels
        run: |
          pip install --upgrade pip setuptools wheel build
          mkdir -p packages
          
          # Build MetaHuman DNA wheel if available
          if [ -d "MetaHuman-DNA-Calibration" ] && [ -f "MetaHuman-DNA-Calibration/setup.py" ]; then
            cd MetaHuman-DNA-Calibration
            python -m build --wheel || true
            cp dist/*.whl ../packages/ 2>/dev/null || true
            cd ..
          fi
          
          # Build ReservoirCpp Python wheel if available
          if [ -d "ReservoirEcho/reservoircpp_py" ] && [ -f "ReservoirEcho/reservoircpp_py/setup.py" ]; then
            cd ReservoirEcho/reservoircpp_py
            python -m build --wheel || true
            cp dist/*.whl ../../packages/ 2>/dev/null || true
            cd ../..
          fi

      - name: Upload Python wheels
        uses: actions/upload-artifact@v6
        with:
          name: nightly-python-wheels
          path: packages/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================================================
  # Nightly Summary
  # ============================================================================
  nightly-summary:
    name: Nightly Summary
    runs-on: ubuntu-latest
    needs: [check-changes, nightly-linux, nightly-windows, nightly-macos, nightly-python]
    if: always() && needs.check-changes.outputs.should_build == 'true'
    
    steps:
      - name: Generate Summary
        run: |
          echo "## Nightly Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ needs.check-changes.outputs.commit_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x64 | ${{ needs.nightly-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x64 | ${{ needs.nightly-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS Universal | ${{ needs.nightly-macos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Wheels | ${{ needs.nightly-python.result }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Cleanup Old Nightlies
  # ============================================================================
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    needs: [nightly-summary]
    if: always()
    
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 14
          keep_minimum_runs: 3
        continue-on-error: true
